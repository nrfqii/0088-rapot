<html lang="en">

<body style="background-color: #9cadce;">
    <h1 style="text-align: center;">Aplikasi Nilai</h1>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >NIM </label>
          <input type="number" class="form-control" id="nim" placeholder="masukkan nim anda">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="masukan nama anda">
        </div>
      </form>
      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
                <div class="card">
                    <h5 class="card-header" style="background-color: #91c6ff; text-align: center;">Nilai Teori</h5>
                    <div class="card-body" style="background-color: #c8f9ff;">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label" >Presensi</label>
                              <input type="text" class="form-control" id="presensiTeori" placeholder="masukkan nilai presensi">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Tugas</label>
                              <input type="text" class="form-control" id="tugasTeori" placeholder="masukkan nilai tugas">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">UTS</label>
                                <input type="text" class="form-control" id="utsTeori" placeholder="masukann nilai uts">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">UAS</label>
                                <input type="text" class="form-control" id="uasTeori" placeholder="masukkan nilai uas">
                              </div>
                          </form>
                    </div>
                  </div>
          
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            
                <div class="card">
                    <h5 class="card-header" style="background-color: #9DD8D4; text-align: center;">Nilai Praktek</h5>
                    <div class="card-body" style="background-color: #c8f9ff;">
                        <form>
                            <div class="mb-3" >
                              <label for="exampleInputEmail1" class="form-label" >Presensi</label>
                              <input type="text" class="form-control" id="presensiPraktik" placeholder="masukkan nilai presensi">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Tugas</label>
                              <input type="text" class="form-control" id="tugasPraktik" placeholder="masukkan nilai tugas">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">UTS</label>
                                <input type="text" class="form-control" id="utsPraktik" placeholder="masukkan nilai uts">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">UAS</label>
                                <input type="text" class="form-control" id="uasPraktik" placeholder="masukkan nilai uas">
                              </div>
                          </form>
                    </div>
                  </div>
          </div>
        </div>
      </div>
      <br>
      <button id="submitButton" class="btn btn-primary">Simpan</button>
      <button id="resetButton" class="btn btn-danger">Batal</button>
   
      <hr>
    </form>
    <h2>Rincian Nilai</h2>
    <table id="nilai-table" class="table">
      <thead>
        <tr>
          <th style="background-color: #c8f9ff;">No</th>
          <th style="background-color: #c8f9ff;">NIM</th>
          <th style="background-color: #c8f9ff;">Nama</th>
          <th style="background-color: #c8f9ff;">Presensi</th>
          <th style="background-color: #c8f9ff;">Tugas</th>
          <th style="background-color: #c8f9ff;">UTS</th>
          <th style="background-color: #c8f9ff;">UAS</th>
          <th style="background-color: #c8f9ff;">Nilai Akhir</th>
          <th style="background-color: #c8f9ff;">Grade</th>
        </tr>
      </thead>
      <tbody id="nilaiTableBody">
      
      </tbody>
    </table>
    <button id="resetTableButton" class="btn btn-warning">Reset</button>
</div>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script >
  let nilaiList = [];
let no = 1;

document.getElementById('submitButton').addEventListener('click', function() {
  const nim = document.getElementById('nim').value;
  const nama = document.getElementById('nama').value;
  
  const presensiTeori = parseFloat(document.getElementById('presensiTeori').value);
  const tugasTeori = parseFloat(document.getElementById('tugasTeori').value);
  const utsTeori = parseFloat(document.getElementById('utsTeori').value);
  const uasTeori = parseFloat(document.getElementById('uasTeori').value);
  
  const presensiPraktik = parseFloat(document.getElementById('presensiPraktik').value);
  const tugasPraktik = parseFloat(document.getElementById('tugasPraktik').value);
  const utsPraktik = parseFloat(document.getElementById('utsPraktik').value);
  const uasPraktik = parseFloat(document.getElementById('uasPraktik').value);

  const presensiTotal= (presensiTeori+presensiPraktik)/2;
  const tugasTotal= (tugasTeori+tugasPraktik)/2;
  const utsTotal= (utsTeori+utsPraktik)/2;
  const uasTotal= (uasTeori+uasPraktik)/2;
  const nilaiAkhir = (presensiTeori + tugasTeori + utsTeori + uasTeori + presensiPraktik + tugasPraktik + utsPraktik + uasPraktik) / 8;
  let grade;
  if (nilaiAkhir >= 80) {
      grade = 'A';
  } else if (nilaiAkhir >= 70) {
      grade = 'B';
  } else if (nilaiAkhir >= 60) {
      grade = 'C';
  } else if (nilaiAkhir >= 40) {
      grade = 'D';
  } else {
      grade = 'E';
  }

  nilaiList.push({
      no: no++,
      nim,
      nama,
      presensiTotal,
      tugasTotal,
      utsTotal,
      uasTotal,
      nilaiAkhir,
      grade
  });

  updateTable();
  resetForm();
});

document.getElementById('resetButton').addEventListener('click', function() {
  resetForm();
});

document.getElementById('resetTableButton').addEventListener('click', function() {
  nilaiList = [];
  updateTable();
  no = 1;
});

function updateTable() {
  const nilaiTableBody = document.getElementById('nilaiTableBody');
  nilaiTableBody.innerHTML = '';
  nilaiList.forEach(nilai => {
      const row = document.createElement('tr');
      Object.values(nilai).forEach(value => {
          const cell = document.createElement('td');
          cell.textContent = value;
          row.appendChild(cell);
      });
      nilaiTableBody.appendChild(row);
  });
}

function resetForm() {
  document.getElementById('nim').value = '';
  document.getElementById('nama').value = '';
  document.getElementById('presensiTeori').value = '';
  document.getElementById('tugasTeori').value = '';
  document.getElementById('utsTeori').value = '';
  document.getElementById('uasTeori').value = '';
  document.getElementById('presensiPraktik').value = '';
  document.getElementById('tugasPraktik').value = '';
  document.getElementById('utsPraktik').value = '';
  document.getElementBy
}
</script>
</body>
</html>
